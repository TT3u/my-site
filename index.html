<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo Judicial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora Judicial</h1>
        <form id="calculo-form">
            <label for="valor-principal">Valor Principal (R$):</label>
            <input type="number" id="valor-principal" name="valor-principal" required>

            <label for="taxa-juros">Taxa de Juros (% ao mês):</label>
            <input type="number" id="taxa-juros" name="taxa-juros" required>

            <label for="meses">Meses:</label>
            <input type="number" id="meses" name="meses" required>

            <button type="submit">Calcular</button>
        </form>
        <div id="resultado">
            <h2>Resultado</h2>
            <p id="valor-final">Valor Final: R$ 0,00</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
